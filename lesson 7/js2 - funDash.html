<body>
    <script>
        function dashItUp(word, separator) {
            if (separator == undefined) {
                separator = "-";
            }

            let dashedWord = "";

            for (let i = 0; i < word.length; i++) {

                if (i > 0) {
                    dashedWord += separator;
                }
                dashedWord += word[i];

            }

            return dashedWord;
        }


        let userWord = "banana"; // prompt later

        let fancy = dashItUp(userWord, "üçå");
        document.write(fancy);
        



        


    </script>
