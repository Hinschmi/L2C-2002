        // needed variables    
        let inputOK = false; 
        let numbers = [];
        let sign = '*';
        

        // functions    

        function drawTriangle(size) {
            let tria = '';
            for(i=0; i < size; i++) {
                tria += sign.repeat(i) + '<br>';
            }
            return tria
        }   


        // asking for size and how many    
        let userInput = prompt('Please enter the triangle size, and how many triangle you want to see \n enter two numbers comma seperatet');
        while(inputOK == false) {
            numbers = [];
            numbers = userInput.split(',');
            console.log('lets see the input: ', numbers);
            if(numbers.length == 2 && parseInt(numbers[0]) && parseInt(numbers[1])) {
               numbers[0] =parseInt(numbers[0]); 
               numbers[1] =parseInt(numbers[1]);
               inputOK = true;
            } else {
                userInput = prompt('Please enter two numbers comma seperatet'); 
            }
            
        }
        
        let theTriangle = drawTriangle(numbers[0]);

        document.write(theTriangle.repeat(numbers[1]));
