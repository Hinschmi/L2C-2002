<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [
            [3, 5, 7, 5],
            [4, 2, 8, 1],
            [2, 6, 8, 0],
            [6, 2, 3, 9]
        ];

        
        

        for (let i = 0; i < numbers.length; i++) {
            let sum = 0;

            for (let j = 0; j < numbers[i].length; j++) {
                if (j > 0) {
                    document.write(" + ");
                }
                document.write(numbers[i][j]);
                sum += numbers[i][j];
            }
            document.write(" = " + sum + "<br>");
        }
        

    </script>
</body>
</html>
