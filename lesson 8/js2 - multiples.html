<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printLine(multiple) {
            let line = "";
            for (let i = 1; i <= 10; i++) {
                let number = i * multiple;
                
                if (number < 10) {
                    line += "   ";
                } else if (number < 100) {
                    line += "  ";
                } else {
                    line += " ";
                }
                
                line += number;
            }
            line += "\n";
            return line;
        }

        document.write("<pre>");
        for (let i = 1; i <= 10; i++) {
            document.write(printLine(i));       
        }
        document.write("</pre>");

        




    </script>
</body>
</html>
