<body>
    <script>
        let people = [
            {
                "name": "Stan",
                "age": 40,
                "city": "Langley"
            },
            {
                "name": "Francine",
                "age": 42,
                "city": "Langley"
            },
            {
                "name": "Roger",
                "age": 99,
                "city": "Langley"
            },
        ];

        // 1. print the name of the oldest
        // 2. print the age of the person with the longest name

        let oldestPerson = people[0];

        for (let i = 0; i < people.length; i++) {

            if (people[i].age > oldestPerson.age) {
                oldestPerson = people[i];
            }

        }
        

        let oldestIndex = 0;

        for (let i = 0; i < people.length; i++) {

            if (people[i].age > people[oldestIndex].age) {
                oldestIndex = i;
            }
        }

        




    </script>
